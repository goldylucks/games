<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div id="surface"></div>
  <div id="color">
    <div id="active-color"></div>
    <div id="color-picker">
      <div class="color-picker-color" style="background-color: green;"></div>
      <div class="color-picker-color" style="background-color: red;"></div>
      <div class="color-picker-color" style="background-color: blue;"></div>
      <div class="color-picker-color" style="background-color: transparent;"></div>
      <div class="color-picker-color" style="background-color: black;"></div>
      <div class="color-picker-color" style="background-color: gray;"></div>
      <div class="color-picker-color" style="background-color: orange;"></div>
      <div class="color-picker-color" style="background-color: white;"></div>
    </div>
    <button id="save">Save</button>
    <button id="load">Load</button>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
